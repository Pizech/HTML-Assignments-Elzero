<!--
html stands for hypertext markup language.
-->

<html>
    <head>
        <title>My First Page</title>
        <style></style>
        <script></script>
        <link rel="stylesheet" type="text/css" href="">

        <meta charset="UTF-8">
        <!--
        Specifies the character encoding
         for the webpage (UTF-8 is the most widely used).
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--
        Ensures proper scaling on mobile devices.
        -->
        <meta name="description" content="A brief description of your webpage.">
        <!--
        Helps search engines understand the page content.
        -->
        <meta name="robots" content="index, follow">
        <!--
        Controls how search engines index and follow links on your page.
        -->
    </head>
    <body>
        This is my first page.
    </body>

</html>
